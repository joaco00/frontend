    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="../js/usuario.js"></script>
  <title>Agregar Usuario</title>
</head>

<body>
  <div class="container">
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">Actividad</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../cliente/lista_clientes.html">Lista de clientes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../resultado/lista_resultados.html">Lista de resultado</a>
            </li>

              <a class="nav-link" href="../gestión/lista_gestion.html">Lista de gestión</a>

          </ul>
        </div>

    <h1>Agregar Usuario</h1>
    <!-- formulario de ingreso de usuario-->
    <form>
      <!-- ID -->
      <div class="mb-3">
        <label for="txt_id_usuario" class="form-label" Resultado>ID</label>
          <input required type="text" class="form-control" id="txt_id_usuario"
            aria-describedby="txt_id_usuario_Help">
          <div id="txt_id_usuario_Help" class="form-text" style="color: rgb(202, 10, 10);">ID *</div>
       </div>
      <!-- DV -->
      <div class="mb-3">
        <label for="txt_dv" class="form-label" Resultado>DV</label>
          <input required type="text" class="form-control" id="txt_dv"
            aria-describedby="txt_dv_Help">
          <div id="txt_dv_Help" class="form-text" style="color: rgb(202, 10, 10);">DV *</div>
      </div>
      <!-- Nombres -->
      <div class="mb-3">
        <label for="txt_nombres" class="form-label" Resultado>Nombres</label>
          <input required type="text" class="form-control" id="txt_nombres"
            aria-describedby="txt_nombres_Help">
          <div id="txt_nombres_Help" class="form-text" style="color: rgb(202, 10, 10);">Nombres *</div>
      </div>
      <!-- Apellidos -->
      <div class="mb-3">
        <label for="txt_apellidos" class="form-label" Resultado>Apellidos</label>
          <input required type="text" class="form-control" id="txt_apellidos"
            aria-describedby="txt_apellidos_Help">
          <div id="txt_apellidos_Help" class="form-text" style="color: rgb(202, 10, 10);">Apellidos *</div>
      </div>
      <!-- Email -->
      <div class="mb-3">
        <label for="txt_email" class="form-label" Resultado>Email</label>
          <input required type="text" class="form-control" id="txt_email"
            aria-describedby="txt_email_Help">
          <div id="txt_email_Help" class="form-text" style="color: rgb(202, 10, 10);">Email *</div>
      </div>
      <!-- Celular -->
      <div class="mb-3">
        <label for="txt_celular" class="form-label" Resultado>Celular</label>
          <input required type="text" class="form-control" id="txt_celular"
            aria-describedby="txt_celular_Help">
          <div id="txt_celular_Help" class="form-text" style="color: rgb(202, 10, 10);">Celular *</div>
      </div>
      <!-- Username -->
      <div class="mb-3">
        <label for="txt_username" class="form-label" Resultado>Username</label>
          <input required type="text" class="form-control" id="txt_username"
            aria-describedby="txt_username_Help">
          <div id="txt_username_Help" class="form-text" style="color: rgb(202, 10, 10);">Username *</div>
      </div>
      <!-- Password -->
      <div class="mb-3">
        <label for="txt_password" class="form-label" Resultado>Contraseña</label>
          <input required type="password" class="form-control" id="txt_password"
            aria-describedby="txt_password_Help">
          <div id="txt_password_Help" class="form-text" style="color: rgb(202, 10, 10);">Contraseña *</div>
      </div>
      <!-- Fecha registro -->
      <div class="mb-3">
        <label for="txt_fecha_registro" class="form-label" Resultado>Fecha registro</label>
          <input required type="datetime" class="form-control" id="txt_fecha_registro"
            aria-describedby="txt_fecha_registro_Help">
          <div id="txt_fecha_registro_Help" class="form-text" style="color: rgb(202, 10, 10);">Fecha registro *</div>
      </div>
      <div style="text-align: center ;">
      <a href="javascript:history.back();" class="btn btn-light">Volver</a>
      <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Enviar</button>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Confirmación</h5>
            </div>
            <div class="modal-body">
              ¿Seguro quieres agregar?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-light" data-bs-dismiss="modal" aria-label="Close">Cancelar</button>
              <button type="button" class="btn btn-success" onclick="agregar_usuario();">Agregar</button>
            </div>
          </div>
        </div>
        </div> 
    </form>
</body>
</html>
