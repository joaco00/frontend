    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="../js/usuario.js"></script>
  <title>Actualizar Usuario</title>
</head>

<body onload="obtenerIdActualizacion();">
  <div class="container">
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">Actividad</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../cliente/lista_clientes.html">Lista de clientes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../resultado/lista_resultados.html">Lista de resultado</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../gestión/lista_gestion.html">Lista de gestión</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../tipo gestión/lista_tipo_gestion.html">Lista de tipo gestión</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../usuario/lista_usuarios.html">Lista de usuarios</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h1>Actualizar Usuario</h1>
    <!-- Mostramos formulario con datos del usuario-->
    <form>
      <!-- ID -->
      <div class="mb-3">
        <label for="txt_id_usuario" class="form-label"></label>
          <input type="text" class="form-control" id="txt_id_usuario" readonly="readonly"
            aria-describedby="txt_id_usuario_Help">
          <div id="txt_id_usuario_Help" class="form-text">ID del usuario</div>
      </div>
      <!-- DV -->
      <div class="mb-3">
        <label for="txt_dv" class="form-label"> </label>
        <input type="text" class="form-control" readonly="readonly" id="txt_dv" aria-describedby="txt_dv_Help">
        <div id="txt_dv_Help" class="form-text">Dígito verificador</div>
      </div>
      <!-- Nombres -->
      <div class="mb-3">
        <label for="txt_nombres" class="form-label" Resultado</label>
          <input type="text" class="form-control" id="txt_nombres" aria-describedby="txt_nombres_Help">
          <div id="txt_nombres_Help" class="form-text">Nombres </div>
      </div>
      <!-- Apellidos -->
      <div class="mb-3">
        <label for="txt_apellidos" class="form-label" Resultado</label>
          <input type="text" class="form-control" id="txt_apellidos" aria-describedby="txt_apellidos_Help">
          <div id="txt_apellidos_Help" class="form-text">Apellidos</div>
      </div>
      <!-- Email -->
      <div class="mb-3">
        <label for="txt_email" class="form-label" Resultado</label>
          <input type="text" class="form-control" id="txt_email" aria-describedby="txt_email_Help">
          <div id="txt_email_Help" class="form-text">Email</div>
      </div>
      <!-- Celular -->
      <div class="mb-3">
        <label for="txt_celular" class="form-label" Resultado</label>
          <input type="text" class="form-control" id="txt_celular" aria-describedby="txt_celular_Help">
          <div id="txt_celular_Help" class="form-text">Celular</div>
      </div>
      <!-- Username -->
      <div class="mb-3">
        <label for="txt_username" class="form-label" Resultado</label>
          <input type="text" class="form-control" id="txt_username" aria-describedby="txt_username_Help">
          <div id="txt_username_Help" class="form-text">Username</div>
      </div>
      <!-- Button trigger modal -->
      <div style="text-align: center ;">
      <a href="javascript:history.back();" class="btn btn-light">Volver</a>
      <button type="button" class="btn btn-success" data-bs-toggle="modal"
        data-bs-target="#exampleModal">Enviar</button>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Confirmación</h5>
              <button type="button" class="btn btn-light" data-bs-dismiss="modal" aria-label="Close">Cancelar</button>
            </div>
            <div class="modal-body">
              ¿Seguro quieres actualizar?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-light" data-bs-dismiss="modal" aria-label="Close">Cancelar</button>
              <button type="button" class="btn btn-success"
                onclick="actualizar_usuario();">Actualizar</button>
            </div>
          </div>
        </div>
      </div>
    </form>

</body>

</html>
