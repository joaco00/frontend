<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="../js/gestion.js"></script>


  <title>Agregar gestión</title>
</head>

<body onload="obtener_datos_select();">
  <div class="container">
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">Actividad</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../cliente/lista_clientes.html">Lista de clientes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../resultado/lista_resultados.html">Lista de resultado</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../gestión/lista_gestion.html">Lista de gestión</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../tipo gestión/lista_tipo_gestion.html">Lista de tipo gestión</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../usuario/lista_usuarios.html">Lista de usuarios</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h1>Agregar gestión</h1>
    <!-- formulario de ingreso de gestion-->
    <form>
      <!-- Tipo gestion -->
      <div class="mb-3">
          <select required class="form-select" aria-label="Default select example" id="sel_tipo_gestion" >
            <option selected>Seleccione tipo gestion</option>
          </select>
          <div class="form-text">Tipo gestion</div>
      </div>
       <!-- Resultado -->
      <div class="mb-3">
        <select required class="form-select" aria-label="Default select example" id="sel_resultado">
          <option selected>Seleccione el resultado</option>
        </select>
          <div  class="form-text">Resultado</div>
      </div>
       <!-- Cliente -->
      <div class="mb-3">
        <select required class="form-select" aria-label="Default select example" id="sel_cliente">
          <option selected>Seleccione cliente</option>
        </select>
          <div class="form-text">Cliente</div>
      </div>
      <!-- Usuario -->
      <div class="mb-3">
        <select required class="form-select" aria-label="Default select example" id="sel_usuario">
          <option selected>Seleccione el usuario</option>
        </select>
        <div class="form-text">Usuario</div>
      </div>
      <!-- Comentarios -->
      <div class="mb-3">
          <textarea id="txt_comentario"class="form-control" aria-label="With textarea"></textarea>
          <div  class="form-text">Comentario</div>
      </div>



      <div style="text-align: center ;">
      <a href="javascript:history.back();" class="btn btn-light">Volver</a>
      <button  id="agregar_gestion" type="button" class="btn btn-success" data-bs-toggle="modal"
        data-bs-target="#exampleModal" >Enviar</button>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Confirmación</h5>
            </div>
            <div class="modal-body">
              ¿Seguro quieres agregar?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-light" data-bs-dismiss="modal" aria-label="Close">Cancelar</button>
              <button type="button" class="btn btn-success" onclick="agregarGestion();" >Agregar</button>
            </div>
          </div>
        </div>
      </div>

    </form>

  </div>

</body>

</html>
